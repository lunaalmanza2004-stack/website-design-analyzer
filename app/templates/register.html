<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Website Design Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='theme/dark.css') }}">
  <style>

    .top-loader{height:0;overflow:hidden;transition:height .18s ease}
    .top-loader.show{height:3px}
  </style>
</head>
<body>

  <header class="header">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;padding:.75rem 16px;">
      <div class="brand" style="gap:.5rem">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="" width="80" height="80" style="display:block"/>
        <span>Website Design Analyzer</span>
      </div>

      <nav style="display:flex;align-items:center;gap:.5rem">
        {% if session.get('user') %}
          <a class="btn-ghost" href="{{ url_for('index') }}">Dashboard</a>
          <a class="btn-ghost" href="{{ url_for('history') }}">History</a>
          <a class="btn" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn" href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container" style="padding:16px 16px 32px 16px;">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer" style="background:#000; border-top:0; padding:16px 0;">
    <div class="container" style="background:#000; padding:0">
      Â© 2025 Website Design Analyzer
    </div>
  </footer>
</body>
</html>
