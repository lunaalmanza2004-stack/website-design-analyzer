<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Design Analyzer</title>

  <!-- opcional: tailwind si lo usas -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='theme/dark.css') }}">
  <style>
    .top-loader{height:0;overflow:hidden;transition:height .18s ease}
    .top-loader.show{height:3px}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container" style="padding:10px 16px; display:flex; align-items:center; justify-content:space-between;">
      <!-- Brand -->
      <div class="brand" style="display:flex; align-items:center; gap:.6rem; font-weight:600">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" style="width:90px;height:90px">
        <span>Website Design Analyzer</span>
      </div>

      <!-- Dashboard + Cerrar sesión (pareja redondita) -->
      <nav class="top-links" aria-label="Main" style="display:flex; align-items:center; gap:.5rem">
        <div class="btn-pair"
             style="display:flex; gap:0; border:1px solid var(--accent-border);
                    border-radius:999px; overflow:hidden">
          <a href="{{ url_for('index') }}"
             class="btn-outline"
             style="border-radius:0; padding:.55rem 1rem">
            Dashboard
          </a>
          <a href="{{ url_for('logout') }}"
             class="btn"
             style="border-left:1px solid var(--accent-border);
                    border-radius:0; padding:.55rem 1rem">
            Cerrar sesión
          </a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container" style="padding:16px 16px 32px 16px;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="card" style="margin-bottom:12px">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer" style="background:#000; border-top:0; padding:16px 0;">
    <div class="container" style="background:#000; padding:0">
      © {{ 2025 }} Website Design Analyzer
    </div>
  </footer>
</body>
</html>
